	<script>
		$(document).ready(function()
		{	
			if(!sessionStorage.auth)
			{
				$('body').empty();
				alert("Unauthorized");
				return 0;
			}
			
			else
			{
$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
				$('#adminCol').show();
			}
			
			$('.links a h4').hover(function()
			{
				$(this).css("color", "blue");
			},
			
			function()
			{
				$(this).css("color", "white");
			});
			
			if(sessionStorage.username != undefined)
			{
				$('#logIn').remove();
				
				$('#signUp').before("<a id = 'logOut'> Log Out? </a>");
				
				$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
			}
			
			$('#logOut').click(function()
			{
				sessionStorage.removeItem('username');
				
				alert("Logged out");
				
				if(sessionStorage.auth)
				{
					sessionStorage.removeItem('auth');
				}
				
				$('#logOut').remove();
				
				$('#signUp').before("<a id = 'logIn'> Log In? </a>");
				
				$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
			});
			
			$('.admin p, .user p').hover(function()
			{
				$(this).css("color", "blue");
			},
			
			function()
			{
				$(this).css("color", "white");
			});
			
			function Validation()
			{
				this.link = $('input[name = "video"]').val();
				
				this.validate = function()
				{
					if(this.link.search("<iframe") == -1 || this.link.search("youtube") == -1 || this.link.search("</iframe>") == -1)
					{
						alert("Enter a valid youtube link and try again.");
						return 0;
					}
					
					return 1;
				};	
			}
			
			function sendRequest()
			{
				var fd = new FormData(document.getElementById("artistForm"));
				
				//fd.append("user", sessionStorage.username);

				var request = $.ajax({url: 'http://freshminlifestyle-westcoast.rhcloud.com/hottestUpload', method: 'POST', data: fd, processData: false, contentType: false});

				request.success(function(data)
				{
					alert(data);
				});
	
				request.error(function(x)
				{
					alert(x.responseText);
				});

				//$('form').unbind("submit").submit();
			
			}	

			$('#artistForm').submit(function(e)
			{
				e.preventDefault();
			
				var valid = new Validation();
				
				valid = valid.validate();
				
				if(valid)
				{
					sendRequest();
				}
				
				else
				{
					alert("Invalid youtube link, try again.");
				}
			});
		});
	</script>
