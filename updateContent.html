	<script>
			$(document).ready(function()
			{
				if(!sessionStorage.auth)
				{
					$('body').empty();
					alert("Unauthorized");
					return 0;
				}
				
				else
				{
					$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
					$('#adminCol').show();
				}
			
				$('.links a h4').hover(function()
				{
					$(this).css("color", "blue");
				},
				
				function()
				{
					$(this).css("color", "white");
				});
			
				if(sessionStorage.username != undefined)
				{
					$('#logIn').remove();
					
					$('#signUp').before("<a id = 'logOut'> Log Out? </a>");
					
					$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
				}
				
				$('#logOut').click(function()
				{
					sessionStorage.removeItem('username');
					
					alert("Logged out");
					
					if(sessionStorage.auth)
					{
						sessionStorage.removeItem('auth');
					}
					
					$('#logOut').remove();
					
					$('#signUp').before("<a id = 'logIn'> Log In? </a>");
					
					$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
				});

				$('.admin p, .user p').hover(function()
				{
					$(this).css("color", "blue");
				},
				
				function()
				{
					$(this).css("color", "white");
				});
			
				function Validation(link)
				{
					this.link = link;
				}
			
				$('#updateForm').submit(function(e)
				{
					e.preventDefault();
					
					var Confirm = confirm("Is the information listed correct? If so, confirm your update. ( Content Type: " + $('select[name = "type"]').val() + ", Content Title: " + $('input[name = "title"]').val() + ", Update: New " + $('select[name = "updateType"]').val() + "(" + $('input[name = "update"]').val() + ") )");
					
					if(Confirm)
					{
						if($('#updateContent').val() == "Video Link")
						{
							var validate = new Validation($('input[name = "update"]').val());
							
							validate.valid = function()
							{
								if(this.link.search("<iframe") == -1 || this.link.search("</iframe>") == -1 || this.link.search("youtube") == -1 )
								{
									//alert(this.videoLink);
									alert("You did not enter an a valid youtube link, enter another and try again.");
									return false;
								}
								
								return true;
							};
							
							var valid = validate.valid();
							
							if(valid)
							{
								sendRequest($('select[name = "type"]').val(), $('input[name = "title"]').val(), $('select[name = "updateType"]').val(), $('input[name = "update"]').val() );
							}
						}
						
						else
						{
							sendRequest($('select[name = "type"]').val(), $('input[name = "title"]').val(), $('select[name = "updateType"]').val(), $('input[name = "update"]').val() );
						}
					}
				});
				
				function sendRequest(contentType, contentTitle, updateType, update)
				{
					//alert(contentType + " " + contentTitle + " " + updateType + " " + update);
				
					var fd = new FormData(document.getElementById('updateForm'));
					
					var request = $.ajax({url: 'http://freshminlifestyle-westcoast.rhcloud.com/updateContent', method: "POST", data: fd, contentType: false, processData: false});
					
					request.success(function(data)
					{
						alert(data);
						location.reload();
						
						$('#updateContent').empty().append('<option>Title</option>' +
															'<option>Commentary</option>' +
															'<option>Video Link </option>' +
															'<option>Cover Image</option>');
					});
					
					request.fail(function(x)
					{
						alert(x.responseText);
						location.reload();
						$('#updateContent').empty().append('<option>Title</option>' +
															'<option>Commentary</option>' +
															'<option>Video Link </option>' +
															'<option>Cover Image</option>');
					});
				}
				
				$('#updateContent').change(function()
				{
					//alert("Yea");
							
					$('#change').remove();
						
					if($('#updateContent').val() == "Title")
					{
						$('#addHere').after("<section class = 'form-group' id = 'change'>" +
							
												"<label for = 'update'> Title </label>" +
															
												"<input type = 'text' class = 'form-control updateInput' name = 'update' required>" +
															
											"</section>");
					}
							
					else if($('#updateContent').val() == "Commentary")
					{
						$('#addHere').after("<section class = 'form-group' id = 'change'>" +
								
												"<label for = 'update'> Commentary </label>" +
														
												"<input type = 'text' class = 'form-control updateInput' name = 'update'>" +
															
											"</section>");
					}
						
					else if($('#updateContent').val() == "Video Link")
					{
						$('#addHere').after("<section class = 'form-group' id = 'change'>" +								
															
													"<label for = 'update'> Video Link </label>" +
															
													"<input type = 'text' class = 'form-control updateInput' name = 'update' required>" +
															
												"</section>");
					}
							
					else if($('#updateContent').val() == "Cover Image")
					{
						$('#addHere').after("<section class = 'form-group' id = 'change'>" +
								
													"<label for = 'update'> Image </label>" +
															
													"<input type = 'file' class = 'form-control updateInput' name = 'update' required>" +
														
												"</section>");
					}
				});
			});
	</script>
