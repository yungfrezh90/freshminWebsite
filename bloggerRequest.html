  <script>
		
		$(document).ready(function()
		{
			$('.links a h4').hover(function()
			{
				$(this).css("color", "blue");
			},
				
			function()
			{
				$(this).css("color", "white");
			});
			
			if(sessionStorage.auth != undefined)
			{
				$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
				$('#adminCol').show();
			}
			
			if(sessionStorage.username != undefined)
			{
				$('#logIn').remove();
				
				$('#signUp').before("<button class = 'btn btn-warning btn-sm' id = 'logOut'> Log Out </button>");
				
				$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
			}
			
			$('#logOut').click(function()
			{
				sessionStorage.removeItem('username');
				
				alert("Logged out");
				
				if(sessionStorage.auth)
				{
					sessionStorage.removeItem('auth');
				}
				
				$('#logOut').remove();
				
				$('#signUp').before("<button type = 'button' class = 'btn btn-primary btn-sm' id = 'logIn'> Log In </button>");
				
				$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
				
				window.location.assign("http://freshminlifestyle-westcoast.rhcloud.com/");
			});
			
			$('#logIn').click(function()
			{
				window.location.assign("http://freshminlifestyle-westcoast.rhcloud.com/logIn");
			});
			
			$('#signUp').click(function()
			{
				window.location.assign("http://freshminlifestyle-westcoast.rhcloud.com/signUp");
			});
			
			var registeredUser = false;
		
			$('textarea').val("");
			
			//alert(sessionStorage.username);
			
			$('.glyphicon-search').click(function(e)
			{
				var searchValue = $(this).parent().next().val().trim();
				
				if(searchValue != "" && searchValue != " ")
				{
					sessionStorage.searchValue = searchValue;
					
					location.assign("http://freshminlifestyle-westcoast.rhcloud.com/searchPage");
				}
			});
			
			$('#form').submit(function(e)
			{	
				e.preventDefault();
			
				if(sessionStorage.username == null || sessionStorage.username == undefined)
				{
					alert("You must be registed with our platform in order to submit a new blogger request.");
				}
				
				else
				{
					var sendRequest = confirm("You entered the following information: Email(" + $('input[name = "email"]').val() + "), Article(" + $('input[name = "article"]').val() + "). Is this correct?");
				
					if(!sendRequest)
						return 0;
						
					var fd = new FormData(document.getElementById('form'));
				
					fd.append("date", new Date());
					
					fd.append("user", sessionStorage.username);
				
					var request = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/bloggerRequest", type: "POST", data: fd, processData: false, contentType: false});
				
					request.success(function(data)
					{
						alert(data);
					});
				
					request.fail(function(jqXHR, status)
					{	
						alert(jqXHR.responseText);
					});
				}
					
			});
		});
		
  </script>
