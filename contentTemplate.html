	<script>
		$(document).ready(function()
		{
			$('.links a h4').hover(function()
			{
				$(this).css("color", "blue");
			},
				
			function()
			{
				$(this).css("color", "white");
			});
			
			$('.admin p, .user p').hover(function()
			{
				$(this).css("color", "blue");
			},
			
			function()
			{
				$(this).css("color", "white");
			});
			
			if(sessionStorage.auth != undefined)
			{
				$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
				$('#adminCol').show();
			}
			
			if(sessionStorage.username != undefined)
			{
				$('#logIn').remove();
				
				$('#signUp').before("<button class = 'btn btn-warning btn-sm' id = 'logOut'> Log Out </button>");
				
				$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
			}
			
			$('#logOut').click(function()
			{
				sessionStorage.removeItem('username');
				
				alert("Logged out");
				
				if(sessionStorage.auth)
				{
					sessionStorage.removeItem('auth');
				}
				
				$('#logOut').remove();
				
				$('#signUp').before("<button type = 'button' class = 'btn btn-primary btn-sm' id = 'logIn'> Log In </button>");
				
				$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
			});
			
			$('#logIn').click(function()
			{
				window.location.assign("http://freshminlifestyle-westcoast.rhcloud.com/logIn");
			});
			
			$('#signUp').click(function()
			{
				window.location.assign("http://freshminlifestyle-westcoast.rhcloud.com/signUp");
			});
		
			var querystring = window.location.search, contentData = null;
			
			//alert(querystring);
			
			function renderAdditional(data)
			{
				$('#mainContainer .row').append('<section class = "row">' + 
													
													'<section class = "col-md-8 col-sm-12 col-sm-12">' +

														'<section class = "row" id = "addAdditional">' +
														
														'</section>' +
													
													'</section>' +

												'</section>');
				
				if(data.AdditionalImages.length == 0)
					return 0;
				
				if(data.AdditionalImages.length == 1)
				{
					$('#addAdditional').append('<section class = "col-md-5 col-xs-5 col-sm-5">' +
					
													'<img src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + data.Title + '&image=' + data.AdditionalImages[0] + '" class = "additional">' +
						
												'</section>');
				}
				
				else if(data.AdditionalImages.length == 2)
				{
					for(var count = 0; count < data.AdditionalImages.length; count++)
					{
						if(count == 1)
						{
							$('#addAdditional').append('<section class = "col-md-5 col-xs-6 col-sm-6">' +

										'<img src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + data.Title + '&image=' + data.AdditionalImages[count] + '" class = "additional">' +
			
									'</section>');
									
							break;
						}
					
						$('#addAdditional').append('<section class = "col-md-4 col-xs-6 col-sm-6">' +

									'<img src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + data.Title + '&image=' + data.AdditionalImages[count] + '" class = "additional">' +
		
								'</section>');
					}
				}
			
				else
				{
				
					for(var count = 0; count < data.AdditionalImages.length; count++)
					{
						$('#addAdditional').append('<section class = "col-md-4 col-xs-4 col-sm-4">' +
						
														'<img src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + data.Title + '&image=' + data.AdditionalImages[count] + '" class = "additional">' +
							
													'</section>');
					}
				}
			}
			
			function renderBlog(data, date)
			{
				$('#mainContainer').append('<section class = "row">' +
				
					'<section class = "col-md-12 col-lg-12 col-xs-12">' +
					
						'<h1 id = "contentTitle">' + data.Title + '</h1>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
						
						'<span class = "glyphicon glyphicon-heart" id = "heart"> <span class = "likes">' + data.Likes.number + '</span> </span>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
					
						'<p class = "meta">' +  date + '</p>' +
					
					'</section>' +
					
					'<section class = "col-md-9 col-sm-12 col-xs-12">' +
					
						'<img src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + data.Title + '&image=' + data.CoverImg + '" id = "blogImage" />' +
						
						'<section class = "container-fluid" id = "commentaryContainer">' +
						
							'<p> <strong id = "centerCommentary">' +
							
								data.Commentary +
								
							'</strong> </p>' +
						
						'</section>' +
						
					'</section>'+
					
				'</section>');
				
				//alert(data.Likes.number);
				
				if(data.Likes.number == 0)
				{
					//alert("h");
					$('.glyphicon-heart').children().eq(0).hide();
				}
							
				var request2 = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/trending"});
				
				request2.success(function(data)
				{
					//alert(data);
					data = JSON.parse(data);
					renderTrending(data);
					$('footer').show();
					renderAdditional(contentData);
					
					$('.trending').hover(function()
					{
						$(this).css("opacity", ".7");
					},
					
					function()
					{
						$(this).css("opacity", "initial");
					});
					
				}).error(function(data)
				{
					alert(data.responseText);
				});
			}
			
			function renderVideo(data, date)
			{
				$('#mainContainer').append('<section class = "row">' +
				
					'<section class = "col-md-12 col-lg-12 col-xs-12">' +
					
						'<h1 id = "contentTitle">' + data.Title + '</h1>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
						
						'<span class = "glyphicon glyphicon-heart" id = "heart"> <span class = "likes">' + data.Likes.number + '</span>  </span>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
					
						'<p class = "meta">' +  date + '</p>' +
					
					'</section>' +
					
					'<section class = "col-md-9 col-sm-12 col-xs-12">' +
					
						data.Link +
						
						'<section class = "container-fluid" id = "commentaryContainer">' +
						
							'<p> <strong id = "centerCommentary">' +
							
								data.Commentary +
								
							'</strong> </p>' +
						
						'</section>' +
						
					'</section>' +
					
				'</section>');
				
				$('iframe').addClass("video");
				
				if(data.Likes.number == 0)
				{
					$('.glyphicon').children().eq(0).hide();
				}
				
				var request2 = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/trending"});
				
				request2.success(function(data)
				{
					//alert(data);
					data = JSON.parse(data);
					renderTrending(data);
					$('footer').show();
					//renderAdditional(contentData);
					
					$('.trending').hover(function()
					{
						$(this).css("opacity", ".7");
					},
					
					function()
					{
						$(this).css("opacity", "initial");
					});
					
				}).error(function(data)
				{
					alert(data.responseText);
				});
				
				$('#trendingContainer').prev().children().eq(0).addClass("video");		
			}
			
			function renderXclusive(data, date)
			{
				$('#mainContainer').append('<section class = "row">' +
				
					'<section class = "col-md-12 col-lg-12 col-xs-12">' +
					
						'<h1 id = "contentTitle">' + data.Title + '</h1>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
						
						'<span class = "glyphicon glyphicon-heart" id = "heart"> <span class = "likes">' + data.Likes.number + '</span> </span>' +
					
					'</section>' +
					
					'<section class = "col-md-4 col-lg-4 col-xs-4">' +
					
						'<p class = "meta">' +  date + '</p>' +
					
					'</section>' +
					
					'<section class = "col-md-9 col-sm-12 col-xs-12">' +
					
						data.VideoLink +
						
						'<section class = "container-fluid" id = "commentaryContainer">' +
						
							'<p> <strong id = "centerCommentary">' +
							
								data.Commentary +
								
							'</strong> </p>' +
						
						'</section>' +
						
					'</section>' +

				'</section>');
				
				$('iframe').addClass("video");
				
				if(data.Likes.number == 0)
				{
					$('.glyphicon').children().eq(0).hide();
				}

				$('#trendingContainer').prev().children().eq(0).addClass("video");
				
				var request2 = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/trending"});
				
				request2.success(function(data)
				{
					//alert(data);
					data = JSON.parse(data);
					renderTrending(data);
					$('footer').show();
					//renderAdditional(contentData);
					
					$('.trending').hover(function()
					{
						$(this).css("opacity", ".7");
					},
					
					function()
					{
						$(this).css("opacity", "initial");
					});
					
				}).error(function(data)
				{
					alert(data.responseText);
				});
			}
			
			var media = new String();
			
			var title = new String();
			
			for(var count = 1; count < querystring.length; count++)
			{
				if(querystring[count] == "=")
				{
					if(querystring[count-1] == "a")
					{	
						count++;
						
						while(querystring[count] != "&")
						{
							media += querystring[count];
							count++;
						}
					}
					
					else if(querystring[count - 1] == "e")
					{
						count++;
					
						while(count < querystring.length)
						{	
							title += querystring[count];
							
							count++;
						}
					}
				}
			}
			
			//alert(title + " " + media);
			
			$.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/contentQuery?media=" + media + "&title=" + title}).success(function(data)
			{	
				data = JSON.stringify(data);
				
				//alert(data);
						
				data = JSON.parse(data);
				
				contentData = data;
				
				var date = new Date(data.date);
				
				//alert(date);
				
				var year = date.getFullYear();
				
				var month = date.getMonth() + 1;
				
				var day = date.getDate();
				
				date = month + "/" + day + "/" + year;
				
				//alert(date);
				
				if(media == "Blog")
				{
					renderBlog(data, date);
				}
				
				else if(media == "Video")
				{
					renderVideo(data, date);
				}
				
				else if(media == "Xclusive")
				{
					renderXclusive(data,date);
				}
				

				
				$('.glyphicon-heart').click(function()
				{
					var title = $('#contentTitle').text();
					
					var likes = Number($(this).text());
		
					var which = $(this);
		
					//alert(title[0]);
				
					if(sessionStorage.username != null && sessionStorage.username != undefined)
					{
						var request = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/addLike?user=" + sessionStorage.username + "&collection=" + media + "s&title=" + title});	
				
						request.success(function(data)
						{
							if(data.search("Updated.") != -1)
							{
							
								alert(data);
								//alert(likes + 1);
				
								$(which).find("span").text(likes + 1);
								$(which).find(".likes").show();
							}
						});
					}								
				});
				
				$('.glyphicon-fire').click(function()
				{
					var title = $('#contentTitle').text();
					
					var likes = Number($(this).text());
					
					var which = $(this);
					
					//alert(likes);
							
					if(sessionStorage.username != null && sessionStorage.username != undefined)
					{
						var request = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/addLike?user=" + sessionStorage.username + "&collection=" + media + "s&title=" + title});	
						
						request.success(function(data)
						{
							//alert(data);
							
							if(data.search("Updated.") != -1)
							{
								//alert(likes + 1);
							
								$(which).find("span").text(likes + 1);
								$(which).find(".likes").show();
							}
						});
					}
				});
				
				$('.trending').hover(function()
				{
					$(this).css("opacity", ".9");
				},
				
				function()
				{
					$(this).css("opacity", "initial");
				});
				
				$('#centerCommentary').css("text-align", "center");
			});
				
			function renderTrending(blogData)
			{
				//alert(blogData.length);
			
				$('#mainContainer .row').append('<section class = "col-md-3 hidden-sm hidden-xs" id = "trendingContainer">' +
						
												'<div class = "container" id = "trendingDiv">' +
						
													'<h3> Trending Now </h3>' +
						
												'</div>' +
											
											'</section>');
				
				for(var count = 0; count < blogData.length; count++)
				{
					$('#trendingContainer').append('<a class = "noDecoration" title = "' + blogData[count].Title + '" href = "http://freshminlifestyle-westcoast.rhcloud.com/content?media=Blog&title=' + blogData[count].Title + '"><img class = "trending" src = "http://freshminlifestyle-westcoast.rhcloud.com/blogImages?title=' + blogData[count].Title + '&image=' + blogData[count].CoverImg + '"> </a>');
				}
			}
