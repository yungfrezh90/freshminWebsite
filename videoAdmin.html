  <script>
  		  $(document).ready(function()
		  {
			if(!sessionStorage.auth)
			{
				$('body').empty();
				alert("Unauthorized");
				return 0;
			}
			
			else
			{
				$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
				$('#adminCol').show();
			}
			
			if(sessionStorage.username != undefined)
			{
				$('#logIn').remove();
				
				$('#signUp').before("<a id = 'logOut'> Log Out? </a>");
				
				$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
			}
			
			$('#logOut').click(function()
			{
				sessionStorage.removeItem('username');
				
				alert("Logged out");
				
				if(sessionStorage.auth)
				{
					sessionStorage.removeItem('auth');
				}
				
				$('#logOut').remove();
				
				$('#signUp').before("<a id = 'logIn'> Log In? </a>");
				
				$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
			});
		  
			$('.links a h4').hover(function()
			{
				$(this).css("color", "blue");
			},
			
			function()
			{
				$(this).css("color", "white");
			});
			
			$('.admin p, .user p').hover(function()
			{
				$(this).css("color", "blue");
			},
			
			function()
			{
				$(this).css("color", "white");
			});
		  
			$('textarea[name = "commentary"]').val("");
			
			function Validation(link)
			{
				this.link = link;
			}
			
		  	$('#form1').submit(function(e)
		   	{
				e.preventDefault();
				
				var sendRequest = confirm("You entered the following information: Title(" + $('input[name = "title"]').val() + "), Video (" + $('input[name = "link"]').val() + "), Commentary (" + $('textarea[name = "commentary"]').val() + "). Is this correct?");
				
				var validate = new Validation($('input[name = "link"]').val());
				
				validate.valid = function()
				{
					if(this.link.search("<iframe") == -1 || this.link.search("</iframe>") == -1 || this.link.search("youtube") == -1 )
					{
						//alert(this.videoLink);
						alert("You did not enter an a valid youtube link, enter another and try again.");
						return false;
					}
					
					return true;
				}
				
				var valid = validate.valid();
							
				if(valid)
				{
				
					if(sendRequest)
					{
						var fd = new FormData(document.getElementById("form1"));

						//alert(fd);

						var request = $.ajax({url: 'http://freshminlifestyle-westcoast.rhcloud.com/videoAdmin', method: "POST", data: fd, processData: false, contentType: false});

						request.success(function(data)
						{					
							alert(data);	
						});

						request.fail(function()
						{
							alert("Failed");
						});
					}
				}
				
				else
				{
					return false;
				}
			});			
		    							 
		  });
