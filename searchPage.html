  <script>
	
  
	$(document).ready(function(e)
	{
		var contentData = null;
	
		if(sessionStorage.searchValue == null || sessionStorage.searchValue == undefined)
		{
			alert("No search info available.")
			return 0;
		}
		
		if(sessionStorage.auth != undefined)
		{
			$('#userCol').removeClass("col-md-12").removeClass('col-sm-12').removeClass('col-xs-12').addClass("col-sm-4").addClass("col-xs-4").addClass("col-md-4").addClass("col-sm-offset-1").addClass("col-xs-offset-1").addClass("col-md-offset-1s");
			$('#adminCol').show();
		}
		
		if(sessionStorage.username != undefined)
		{
			$('#logIn').remove();
			
			$('#signUp').before("<a id = 'logOut'> Log Out? </a>");
			
			$('#logOut').css({ "position": "relative", "right": "15px", "top": "20px"});
		}
		
		$('#logOut').click(function()
		{
			sessionStorage.removeItem('username');
			
			alert("Logged out");
			
			if(sessionStorage.auth)
			{
				sessionStorage.removeItem('auth');
			}
			
			$('#logOut').remove();
			
			$('#signUp').before("<a id = 'logIn'> Log In? </a>");
			
			$('#logIn').css({ "position": "relative", "right": "15px", "top": "20px"});
		});
		
		$('.admin p, .user p').hover(function()
		{
			$(this).css("color", "blue");
		},
		
		function()
		{
			$(this).css("color", "white");
		});
	
		var searchRequest = $.ajax({url: "http://freshminlifestyle-westcoast.rhcloud.com/searchAll?search=" + sessionStorage.searchValue});

		searchRequest.success(function(data)
		{
			contentData = data;
			
			renderContent(data);
		});

		searchRequest.error(function(data)
		{
			alert(data.responseText);
		});

		function renderContent(data)
		{
			//alert(data);
			
			if(data == "No results")
			{
				//alert("Chea");
				return 0;
			}
		
			data = JSON.parse(data);
		
			renderVideos(data);
			
			renderBlogs(data);

			renderInterviews(data);

			renderXVideos(data);
			
			$('footer').toggle();
			
			$('.pagination li').click(function()
			{	
				if($(this).parent().attr("id") == "videos")
				{
					//alert($(this).attr("id"));
				
					var newActive = Number($(this).text());
				
					var prevActive = Number($('#Videos .pagination .active').text());
					
					if(newActive < prevActive)
					{
						//newVideos(contentData, $('#Videos .pagination li').attr("id"), false);
						var firstVideo = $('#Videos').children().eq(2).children().eq(0).attr("id");
						var firstPosition = Number(firstVideo.substr(5, firstVideo.length - 1));
						//alert(firstVideo);
						newVideos(contentData, firstPosition, false);
					}
					
					else
					{
						var lastVideo = $('#Videos').children().eq(2).children().eq(0).attr("id");
						var lastPosition = Number(lastVideo.substr(5, lastVideo.length - 1 ));
						//alert(lastVideo);
						newVideos(contentData, lastPosition, true);
					}

					$('#Videos .pagination li').removeClass("active");
				}
				
				else if($(this).parent().attr("id") == "blogs")
				{
					//alert($(this).attr("id"));
					
					//return 0;
				
					var newActive = Number($(this).text());
				
					var prevActive = Number($('#Videos .pagination .active').text());
					
					if(newActive < prevActive)
					{
						//newVideos(contentData, $('#Videos .pagination li').attr("id"), false);
						var firstBlog = $('#Blogs').children().eq(2).children().eq(0).attr("id");
						var firstPosition = Number(firstBlog.substr(5, firstBlog.length - 1));
						alert(firstBlog);
						newBlogs(contentData, firstPosition, false);
					}
					
					else
					{
						var lastBlog = $('#Blogs').children().eq(2).children().eq(0).attr("id");
						var lastPosition = Number(lastBlog.substr(5, lastBlog.length - 1 ));
						alert(lastBlog);
						newBlogs(contentData, lastPosition, true);
					}

					$('#Blogs .pagination li').removeClass("active");
				}
				
				
				$(this).addClass("active");
			});
			
			$('.glyphicon-heart').css("color", "pink");
			
			$('.glyphicon-fire').css("color", "red");
		}

		{
			var renderedBlogs = 0;

			{
				count++;

					{		
						$('#Blogs').children().eq(0).before('<section class = "col-md-4 col-sm-4 col-xs-12 contentContainer">' +
			
																'<section class = "container-fluid blog content" id = "blog' + counter + '">' +

																		'<section class = "col-md-8 col-sm-10 col-xs-10" style = "position: relative; width: 100%;">' +

																		'</section>' +
											
																	'</section>' +
												
																'</section>' +
										
															'</section>');
													
						renderedBlogs++;
						
						if(renderedBlogs == 3)
						{						
							break;
						}
					}
				}
			}
			
			else
			{
				count--;
				
				for(var counter = count; counter >= 0; counter--)
				{
					//alert(counter);
				
					if(data[counter].mediaType == "Blog")

																		'</section>' +
													
																		'<section class = "col-sm-2 col-md-2 col-xs-2" style = "position: relative; width: 100%" id = "beforeHeart">' +
													
																			'<span class = "glyphicon glyphicon-heart"> <span class = "likes">' + data[count].Likes.number + '</span></span>' +

																		'<section class = "col-md-12 col-sm-12 col-xs-12" style = "width: 100%;">'  +

																		'</section>' +
											
																	'</section>' +
												
																'</section>' +
										
															'</section>');
													
						renderedVideos++;
						
						if(renderedVideos == 3)
						{	
							break;
						}
					}
				}
			}
			
			//$('#videoHeader').parent().parent().find('iframe').css({"position": "relative", "width": "100%", "height": "250px"});
			$('.glyphicon-heart').css("color", "pink");
		}

		function renderVideos(data)
		{
			var lastVideo = null, renderedVideos = 0;
		
			if(data[data.length - 1][0] > 0)
			{
				for(var count = 0; count < data.length; count++)
				{
					if(data[count].mediaType == "Video")
					{
						$('#insertionPoint').append("<section class = 'col-md-12 col-sm-12 col-xs-12'> <section class = 'page-header' id = 'videoHeader' style = 'position: relative; display: block; margin-left: auto; margin-right: auto;'> <h2 style = 'text-align: center'> Videos </h2> </section> </section>");
						$('#insertionPoint').append("<section id = 'Videos' style = 'position: relative; width: 85%;' class = 'container-fluid'> </section>");
						break;
					}	
				}	

				for(var count = 0; count < data.length; count++)
				{
					if(data[count].mediaType == "Video")
					{							
						$('#Videos').append('<section class = "col-md-4 col-sm-4 col-xs-12 contentContainer">' +
			
														'<section class = "container-fluid content" id = "video' + count + '">' +
											
															'<section class = "row" style = "width: 100%;">' +
												
																'<section class = "col-md-8 col-sm-10 col-xs-10" style = "position: relative; width: 100%;">' +
														
																	'<a class = "noDecoration" href = "http://freshminlifestyle-westcoast.rhcloud.com/content?media=Video&title=' + data[count].Title + '"><h4 class = "blogTitle title"><strong>' + data[count].Title + '</strong> </h4> </a>' +
													
													'			</section>' +
													
																'<section class = "col-md-1 col-sm-1 col-xs-1" style = "position: relative; width: 100%;">' +
														
																	'<span class = "glyphicon glyphicon-fire"> <span class = "likes">' + data[count].Likes.number + ' </span></span>' +
														
																'</section>' +
													
																'<section class = "col-md-12 col-xs-12 col-sm-12 videoCol" style = "position: relative; width: 100%;">' +
													
																	data[count].Link +
													
																'</section>' +
											
															'</section>' +
												
														'</section>' +
													
													'</section>');
													
						renderedVideos++;
						
						if(renderedVideos == 3)
						{							
							break;
						}
					}
				}
				
				$('#Videos').append("<section class = 'row'> <section class = 'col-md-12 col-sm-12 col-xs-12'> <nav> <ul class = 'pagination' id = 'videos'> </ul> </nav> </section> </section>");
				
				numPages = data[data.length - 1][0] / 3;
			
				if(numPages < 1)
				{
					numPages = 1;
				}
				
				else
				{
					numPages = parseInt(numPages);
					
					if(data[data.length - 1][0] % 3 != 0)
					{
						numPages++;
					}
				}
				
				for(var count = 0; count < numPages; count++)
				{
					$('#Videos').find('.pagination').append("<li> <a>" + (count + 1) + "</a></li>");
				}
				
				$('#Videos .pagination li').attr("id", lastVideo);
				$('#Videos .pagination li').eq(0).addClass("active");
			}
			
			$('#videoHeader').parent().parent().find('iframe').css({"position": "relative", "width": "100%", "height": "250px"});
			
		}

																'</section>' +
													
																'<section class = "col-sm-2 col-md-2 col-xs-2" style = "position: relative; width: 100%" id = "beforeHeart">' +
													
																	'<span class = "glyphicon glyphicon-heart"> <span class = "likes">' + data[count].Likes.number + '</span></span>' +
														
																'</section>' +
												
																'<section class = "col-md-12 col-sm-12 col-xs-12" style = "width: 100%;">'  +
														
																	'<a href = "http://freshminlifestyle-westcoast.rhcloud.com/content?media=Blog&title=' + data[count].Title + '"> <img class = "blogImage" src = "http://freshminlifestyle-westcoast.rhcloud.com/getBlogImage?file=' + data[count].CoverImg + '&title=' + data[count].Title + '" class = "img-responsive"></a>' +
														
																'</section>' +
											
															'</section>' +
												
														'</section>' +
										
													'</section>');
													
						renderedBlogs++;
						
						if(renderedBlogs == 3)
						{
							break;
						}
					}
				}
				
				$('#Blogs').append("<section class = 'row'> <section class = 'col-md-12 col-sm-12 col-xs-12'> <nav> <ul class = 'pagination' id = 'blogs'> </ul> </nav> </section> </section>");
				
				numPages = data[data.length - 1][2] / 3;
				
				if(numPages < 1)
				{
					numPages = 1;
				}
				
				else
				{
					numPages = parseInt(numPages);
					
					if(data[data.length - 1][2] % 3 != 0)
					{
						numPages++;
					}
				}
				
				for(var count = 0; count < numPages; count++)
				{
					$('#Blogs').find('.pagination').append("<li> <a>" + (count + 1) + " </a></li>");
				}
			}
			
			$('#Blogs .pagination li').eq(0).addClass("active");
		}

		function renderInterviews(data)
		{

			{

					$('#insertionPoint').append("<section id = 'Interviews' style = 'position: relative; width: 85%;' class = 'container-fluid'> </section>");
					break;
				}
				
			}

			{
				if(data[count].Type == "Interview")

													'<section class = "container-fluid content" id = "video' + count + '">' +

															'<section class = "col-md-8 col-sm-10 col-xs-10" style = "position: relative; width: 100%;">' +

												'			</section>' +
												
															'<section class = "col-md-1 col-sm-1 col-xs-1" style = "position: relative; width: 100%;">' +
													
																'<span class = "glyphicon glyphicon-fire"> <span class = "likes">' + data[count].Likes.number + ' </span></span>' +
													
															'</section>' +
												
															'<section class = "col-md-12 col-xs-12 col-sm-12 videoCol" style = "position: relative; width: 100%;">' +
												
																data[count].VideoLink +

														'</section>' +
											
													'</section>' +
												
												'</section>');
				}
			}
			
			$('#videoHeader').parent().parent().find('iframe').css({"position": "relative", "width": "100%", "height": "250px"});
		}

		function renderXVideos(data)

					$('#insertionPoint').append("<section id = 'XVideos' style = 'position: relative; width: 85%;' class = 'container-fluid'> </section>");

												'			</section>' +
												
															'<section class = "col-md-1 col-sm-1 col-xs-1" style = "position: relative; width: 100%;">' +
													
																'<span class = "glyphicon glyphicon-fire"> <span class = "likes">' + data[count].Likes.number + ' </span></span>' +
